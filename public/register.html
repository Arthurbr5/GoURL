<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - GoURL</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .submit-btn {
            padding: 15px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .back-home {
            text-align: center;
            margin-top: 15px;
        }
        .back-home a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 style="text-align: center; color: #333; margin-bottom: 30px;">✨ Criar Conta</h1>
        
        <form class="auth-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" required placeholder="seunome" minlength="3" maxlength="30">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="••••••••" minlength="6">
                <small style="color: #666; font-size: 12px;">Mínimo de 6 caracteres</small>
            </div>
            
            <div id="error" class="error hidden"></div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Criar Conta</button>
        </form>
        
        <div class="auth-links">
            Já tem uma conta? <a href="login.html">Fazer login</a>
        </div>
        
        <div class="back-home">
            <a href="index.html">← Voltar para o início</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            
            // Limpar erro anterior
            errorDiv.classList.add('hidden');
            
            // Desabilitar botão
            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando conta...';
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao criar conta');
                }
                
                // Salvar token
                localStorage.setItem('authToken', data.data.token);
                
                // Redirecionar
                window.location.href = 'index.html';
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Conta';
            }
        }
    </script>
</body>
</html>
